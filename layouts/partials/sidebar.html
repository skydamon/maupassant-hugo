<div id="secondary">
    <section class="widget">
        {{ partial "search_form" . }}
    </section>
    
    <section class="widget">
        <h3 class="widget-title">订阅</h3>
        <ul class="widget-list">
            <li><a href="{{ "index.xml" | absURL }}">RSS</a></li>
        </ul>
    </section>

    {{ partial "ads" . }}

    <section class="widget">
        {{ partial "categories" . }}
    </section>

    {{ if not .IsHome }}
    <section class="widget">
        {{ partial "recent_post" . }}
    </section>
    {{ end }}

    <section class="widget">
        {{ partial "tags" . }}
    </section>

    {{ partial "links" . }}

    </div>
